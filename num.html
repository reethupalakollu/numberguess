<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="num.css">
</head>
<body>
     <div class="game-container">
        <h1><u>Number Guessing Game</u></h1>
        <p>Guess a number between <span id="min">1</span> and <span id="max">100</span></p>
        <input type="number" id="guessInput" min="1" max="100" />
        <button id="guessBtn">Guess</button>
        <div class="message" id="message"></div>
        <div class="attempts" id="attempts"></div>
        <button id="restartBtn" style="display:none; margin-top:1rem;">Restart Game</button>
    </div>
</body>
<script src="num.js"></script>
</html>
